    <style>
        /* Inline CSS for quick preview */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        
        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            min-height: 80vh; /* Larger main section */

            background-image: url('herosection.jpg');
            background-size: cover;

        .main-content {
            max-width: 50%;
        }
        
        .main-content h1 {
            font-size: 3rem;
        }
        
        .main-content p {
            font-size: 1.2rem;
        }

        .main-content .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            color: #fff;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .main-content .btn:hover {
            background: #0056b3;
        }
        
        .profile-pic {
            max-width: 40%;
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p, footer a {
            color: #fff;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #007BFF;
        }
    </style>
